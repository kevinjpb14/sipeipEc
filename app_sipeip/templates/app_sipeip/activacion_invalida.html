{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Activación inválida</title>
    <link rel="stylesheet" href="{% static 'app_sipeip/css/login.css' %}">
</head>
<body>
    <form action="{% url 'login' %}" method="get">
    <div class="login-container">
        <div class="login-box">
            <h2>Enlace inválido o expirado</h2>
            <p>El enlace de activación ya no es válido. Puede que haya expirado o ya se haya usado.</p>
            <p>Por favor solicita un nuevo enlace o comunícate con el administrador.</p>
                <button type="submit">Volver al login</button>
           
        </div>
    </div>
    </form>
</body>
</html>
